<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1C3F2B" />
      <stop offset="100%" stop-color="#A08D5C" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EDE0C8" />
      <stop offset="100%" stop-color="#A08D5C" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#000" flood-opacity="0.7"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="140" fill="#1A1A1A" />
  
  <!-- Border with Gradient -->
  <circle cx="150" cy="150" r="135" fill="none" stroke="url(#logoGradient)" stroke-width="10" filter="url(#shadow)" />
  
  <!-- Decorative Pattern -->
  <path d="M150,35 C208,35 255,82 255,140 C255,198 208,245 150,245 C92,245 45,198 45,140 C45,82 92,35 150,35 Z" 
        fill="none" stroke="#A08D5C" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" />
  
  <!-- Main Text -->
  <text x="150" y="130" font-family="'Traditional Arabic', serif" font-size="70" fill="url(#textGradient)" text-anchor="middle" font-weight="bold" filter="url(#shadow)">شموخ</text>
  
  <!-- Subtitle -->
  <text x="150" y="180" font-family="'Segoe UI', sans-serif" font-size="24" fill="#EDE0C8" text-anchor="middle" opacity="0.9">Shomoukh</text>
  
  <!-- Decorative Swirl -->
  <path d="M70,200 C70,200 115,240 150,240 C185,240 230,200 230,200" 
        stroke="url(#logoGradient)" stroke-width="6" fill="none" stroke-linecap="round" />
        
  <!-- Additional Decorative Elements -->
  <circle cx="150" cy="60" r="5" fill="#A08D5C" />
  <circle cx="100" cy="75" r="3" fill="#A08D5C" />
  <circle cx="200" cy="75" r="3" fill="#A08D5C" />
  <circle cx="75" cy="150" r="3" fill="#A08D5C" />
  <circle cx="225" cy="150" r="3" fill="#A08D5C" />
</svg> 